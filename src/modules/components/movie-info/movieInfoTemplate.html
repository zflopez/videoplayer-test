<script type="text/template" id="movieInfoTemplate" data-variable-name="info">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <img src="<%= info.posterImage %>" alt="<%= info.title %>" class="img-rounded img-responsive">
                </div>
                <div class="col-xs-12 col-md-8">
                    <h2><%= info.title %>
                        <span dir=auto><i> (<%= info.release_year %>)</i></span>
                    </h2>

                    <% if(info.title !== info.original_title ){ %>
                        <h3><i><%= info.original_title %></i></h3>
                    <% } %>

                    <div id="chartContainer"></div>
                    <div id="playButtonContainer"></div>

                    <% if(info.genres){ %>
                        <p>
                            <span class="label prop"><%= info.langLabels.genres %></span>
                            <% _.each(info.genres, function(genre){ %>
                                <span class="label genre"><%= genre.name %></span>
                            <% }); %>
                        </p>
                    <% } %>
                    
                    <% if(info.production_countries){ %>
                        <p>
                            <span class="label prop"><%= info.langLabels.productionCountries %></span>
                            <% _.each(info.production_countries, function(country){ %>
                                <span class="label country"><%= country.name %></span>
                            <% }); %>
                        </p>
                    <% } %>

                    <% if(info.runtime){ %>
                        <p>
                            <span class="label prop"><%= info.langLabels.runtime %></span>
                            <span class="label"><%= info.runtimeFormatted %></span>
                        </p>    
                    <% } %>

                    <p>
                        <span>
                            <a href="<%= info.imdbLink %>" class="label label-warning"><%= info.langLabels.imdb %></a>
                        </span>
                    </p>

                    <% if(info.overview){ %>
                        <div class="overview">
                            <h4><%= info.langLabels.overview %></h4>
                            <p><%= info.overview %></p>
                        </div>  
                    <% } %>
                </div>
            </div>
        </div>     
    </div>   
</script>
