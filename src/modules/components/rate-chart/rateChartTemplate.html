<script type="text/template" id="chartTemplate" data-variable-name="chart">
    <li class="outer-ring">
        <div class="chart" data-percent="<%= chart.percent %>">
            <p><%= chart.percent %>%</p>
        </div>
    </li>
    <li class="text">
        <span class="userScore"><%= chart.labels.userScore %></span>
        <p><%= chart.vote_count %> <%= chart.labels.votes %></p>
    </li>
</script>
